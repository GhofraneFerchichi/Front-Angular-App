<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="apple-touch-icon" sizes="76x76" href="../../../assets/admin/img/apple-icon.png">
  <link rel="icon" type="image/png" href="../../../assets/admin/img/favicon.png">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>
    Paper Dashboard 2 by Creative Tim
  </title>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
    name='viewport' />
  <!--     Fonts and icons     -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
  <!-- CSS Files -->
  <link href="../../../assets/admin/css/bootstrap.min.css" rel="stylesheet" />
  <link href="../../../assets/admin/css/paper-dashboard.css" rel="stylesheet" />
  <!-- CSS Just for demo purpose, don't include it in your project -->
  <link href="../../../assets/admin/demo/demo.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/js/all.min.js"
    integrity="sha512-8pHNiqTlsrRjVD4A/3va++W1sMbUHwWxxRPWNyVlql3T+Hgfd81Qc6FC5WMXDC+tSauxxzp1tgiAvSKFu1qIlA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>

<body class="">
  <div class="wrapper ">
    <app-sidebar></app-sidebar>
    <div class="main-panel">
      <!-- Navbar -->
      <app-nav></app-nav>
      <!-- End Navbar -->
      <div class="content">
        <div class="row">
          <div class="col-md-12">
            <div class="card">
              <div class="card-header">
                <h4 class="card-title" style="margin-left: 40%; font-size:xx-large; color: coral;"> Product List</h4>
              </div>

              <button type="button" routerLink="/add" class="btn btn-outline-success">Add Product</button>
              <div class="card-body">
                <div class="table-responsive">
                  <table class="table">
                    <thead class=" text-primary">
                      <th>
                        Name
                      </th>
                      <th>
                        Unit Price
                      </th>
                      <th>
                        WholeSalePrice
                      </th>
                      <th>
                        Quantity
                      </th>

                      <th>
                        image
                      </th>
                      <th>
                        Update
                      </th>
                      <th>
                        Delete
                      </th>

                    </thead>
                    <tbody id="myTable2">
                      <tr *ngFor="let list of productList | paginate: { itemsPerPage: 6, currentPage: p }">
                        <td>
                          {{list.name}}
                        </td>
                        <td>
                          {{list.nprix}} TND
                        </td>
                        <td>
                          {{list.gprix}} TND
                        </td>
                        <td>
                          {{list.quantity}}
                        </td>
                        <td>
                          <img src="{{this.productService.baseUrl+'/Imgarticle/'+list.id}}" height="70px" width="60px">
                        </td>
                        <td>
                          <button type="button" routerLink="/updateProduct/{{list.id}}"
                            class="btn btn-outline-warning">Update</button>
                        </td>
                        <td>
                          <button type="button" (click)="onDelete(list)" class="btn btn-outline-danger">Delete</button>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                  <pagination-controls previousLabel="Prev"   nextLabel="Next" [responsive]="true"
                    (pageChange)=" p = $event ">
                  </pagination-controls>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--   Core JS Files   -->
  <script src="../../../assets/admin/js/core/jquery.min.js"></script>
  <script src="../../../assets/admin/js/core/popper.min.js"></script>
  <script src="../../../assets/admin/js/core/bootstrap.min.js"></script>
  <script src="../../../assets/admin/js/plugins/perfect-scrollbar.jquery.min.js"></script>
  <!--  Google Maps Plugin    -->
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>
  <!-- Chart JS -->
  <script src="../../../assets/admin/js/plugins/chartjs.min.js"></script>
  <!--  Notifications Plugin    -->
  <script src="../../../assets/admin/js/plugins/bootstrap-notify.js"></script>
  <!-- Control Center for Now Ui Dashboard: parallax effects, scripts for the example pages etc -->
  <script src="../../../assets/admin/js/paper-dashboard.min.js?v=2.0.1" type="text/javascript"></script>
  <!-- Paper Dashboard DEMO methods, don't include it in your project! -->
  <script src="../../../assets/admin/demo/demo.js"></script>
 
</body>

</html>
