
<div class="card mb-4" style="margin-top: 25px">
  <div class="container">
    <form [formGroup]="EditForm" (submit)="onFormSubmit()">
      <div class="form-group">
        <label for="title" class="text-info">Titre</label>
        <input type="text" id="title" class="form-control" formControlName="title">
      </div>
      <div class="form-group">
        <label for="content"  class="text-info">Contenu</label>
        <textarea class="form-control" id="content" rows="5" formControlName="content"></textarea>
      </div>
      <button type="submit" class="float-right btn btn-warning" style="margin-bottom: 5px" [disabled]="EditForm.invalid">Modifier</button>
    </form>
  </div>
</div>
