

<body class="">
    <div class="wrapper ">
      <app-sidebar></app-sidebar>
      <div class="main-panel">
        <!-- Navbar -->
        <app-nav></app-nav>
        <!-- End Navbar -->
        <div class="content">
          <div class="row">
        
            <div class="col-md-12">
              <div class="card card-user">
                <div class="card-header">
                  <h5 class="card-title">Add Product</h5>
                </div>
                <div class="card-body">
                  <form [formGroup]="this.productService.dataForm" (ngSubmit)="addProduct()">
                    
                    <div class="row">
                      <div class="col-md-12 pr-1">
                        <div class="form-group">
                          <label>Name</label>
                          <input type="text" class="form-control" placeholder="Name" formControlName="name"
                          id="name" value="{{product.name}}">
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-12">
                        <div class="form-group">
                          <label>Description</label>
                          <textarea class="form-control textarea" formControlName="description"
                          id="description"></textarea>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6 pr-1">
                        <div class="form-group">
                          <label>nprix</label>
                          <input type="number" class="form-control" placeholder="prix normal" formControlName="nprix"
                          id="nprix" value="{{product.prix}}">
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6 pr-1">
                          <div class="form-group">
                            <label>quantity</label>
                            <input type="number" class="form-control" placeholder="Quantity" formControlName="quantity"
                            id="quantity" value="{{product.quantity}}">
                          </div>
                        </div>
                        <!-- <div class="col-md-6 pl-1">
                          <div class="form-group">
                            <label>Category</label>
                            <input type="text" class="form-control" placeholder="Last Name" name="category"
                            [(ngModel)]="product.category"
                            id="category">
                          </div>
                        </div> -->
  
                        <div class="col-md-6 pl-1">
                          <div class="form-group">
                            <label>Category</label>
                            <select class="form-control" placeholder="Category" formControlName="category"
                            id="category" (ngModelChange)="setNewCategory($event)" >
                              <option *ngFor="let opt of categories" [ngValue]="opt">{{opt.name}}</option>
                            </select>
                          </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 ">
                          <div class="form-group">
                            <label> choose an image</label>
                            <input type="file" class="form-control"  accept="image/*" (change)="onSelectFile($event)" />
                            <img [src]="imgURL" height="200" *ngIf="imgURL">
                            <!-- <input type="text" class="form-control" placeholder="Image" name="image"
                            [(ngModel)]="product.image"
                            id="image"> -->
                          </div>
                        </div>
                    </div>
                    
                   
                    <div class="row">
                      <div class="update ml-auto mr-auto">
                        <button type="submit" class="btn btn-primary btn-round">Add Product</button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
 
      </div>
    </div>
    <!--   Core JS Files   -->
    <script src="../../../assets/admin/js/core/jquery.min.js"></script>
    <script src="../../../assets/admin/js/core/popper.min.js"></script>
    <script src="../../../assets/admin/js/core/bootstrap.min.js"></script>
    <script src="../../../assets/admin/js/plugins/perfect-scrollbar.jquery.min.js"></script>
    <!--  Google Maps Plugin    -->
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>
    <!-- Chart JS -->
    <script src="../../../assets/admin/js/plugins/chartjs.min.js"></script>
    <!--  Notifications Plugin    -->
    <script src="../../../assets/admin/js/plugins/bootstrap-notify.js"></script>
    <!-- Control Center for Now Ui Dashboard: parallax effects, scripts for the example pages etc -->
    <script src="../../../assets/admin/js/paper-dashboard.min.js?v=2.0.1" type="text/javascript"></script><!-- Paper Dashboard DEMO methods, don't include it in your project! -->
    <script src="../../../assets/admin/demo/demo.js"></script>
    <script>
      $(document).ready(function() {
        // Javascript method's body can be found in assets/assets-for-demo/js/demo.js
        demo.initChartsPages();
      });
    </script>
  </body>
