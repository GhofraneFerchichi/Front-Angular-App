<div class="card mb-4" style="margin-top: 25px">
  <div class="container">
    <div> <br>
        <h3 class="new-post-title">Update your new post..</h3>
    </div>
    <hr>
    <form [formGroup]="EditForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label class="post-title">Post Title</label>
            <input required [(ngModel)]="post.title"  type="text" [formControlName]="'title'" class="form-control" placeholder="title">
        </div>
        <div class="form-group">
            <label class="post-content">Body</label>
            <editor required [(ngModel)]="post.content"  [formControlName]="'content'"[init]="{plugins:'link'}"></editor>
        </div>
        <div class="form-group">
            <button class="btn btn-lg btn-primary " type="submit">Post</button>
        </div>
    </form>
</div>
</div>
